<!DOCTYPE html>
<html>
<head>
  <title>instagram Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
      font-family: Arial, sans-serif;
    }

    .card {
      background: #121212;
      width: 320px;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      color: white;
    }

    h1 {
      font-family: cursive;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0095f6;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .link {
      color: #0095f6;
      font-size: 13px;
      margin-top: 12px;
      display: block;
      text-decoration: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      font-size: 12px;
      color: #aaa;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #333;
    }

    .divider span {
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>instagram</h1>

    <input type="text" placeholder="Email or username">
    <input type="password" placeholder="Password">

    <button>Log In</button>

    <a class="link" href="#">Forgot password?</a>

    <div class="divider">
      <span>OR</span>
    </div>

    <a class="link" href="#">Log in with Google</a>
  </div>

</body>
</html>
